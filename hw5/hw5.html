<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("#button1").click(function(){
                    $(this).text('Clicked')
                });
                $("li").click(function(){
                    $("li").addClass("blue");
                });
                $("#button2").click(function(){
                    let newContent = "<p> This was made in New York </p>";
                    $("div").append(newContent)
                });
            });
        </script>

        <style>
            .blue{
                color: blue;
            }
        </style>
    </head>

    <body>
        <button id="button1">Click</button>
        <ol>
            <lh> Top 5 Most Populated US States</lh>
            <li> California </li>
            <li> Texas </li>
            <li> Florida </li>
            <li> New York </li>
            <li> Pennsylvania </li>
        </ol>
        <div>
            <button id="button2">Click</button>
        </div>
    </body>
</html>
