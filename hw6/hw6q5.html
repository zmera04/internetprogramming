<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(function(){
                $('#monsterButton').click(function(){
                    $.get('https://db.ygoprodeck.com/api/v7/randomcard.php', function(data){
                        $("#displayMonster").html(`
                            <div>
                                    <b> Name: </b> ${data.name} 
                                    <br>
                                    <b> Type: </b> ${data.type} 
                            </div>
                            <img src='${data.card_images[0].image_url}'>
                        `)
                    })
                })
            })
        </script>
    </head>

    <body>
        <h1> Yu-Gi-Oh! Cards: </h1>
        <button id="monsterButton"> Draw! </button>
        <div id="displayMonster"></div>
    </body>
</html>
